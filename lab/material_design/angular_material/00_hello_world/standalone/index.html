<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular with Material Design - standalone</title>
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
  <link rel="stylesheet" href="/cdn/ajax/libs/angular_material/0.11.0/angular-material.css"/>
</head>
<body ng-controller="Main as vm" layout="column">

  <md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">
      <h3>
        <span>Angular with Material Design - standalone</span>
      </h3>
    </div>
  </md-toolbar>

  <md-content flex>

    <md-list>
      <md-subheader class="md-no-sticky">
        {{::vm.message}}
        <md-button
          class="md-raised"
          ng-click="vm.buttonAction(123, $event)">
          buttonAction
        </md-button>
      </md-subheader>
      <md-list-item class="md-3-line" ng-repeat="person in vm.people">
        <div class="md-list-item-text">
          <h3>Name: {{::person.name}}</h3>
          <h4>Twitter: {{::person.twitter}}</h4>
        </div>
        <md-divider inset></md-divider>
      </md-list-item>
    </md-list>
  </md-content>

  <!-- === -->

  <!-- AngularJS resources -->
  <!-- http://code.angularjs.org/1.4.5/ -->
  <script src="/cdn/ajax/libs/angular.js/1.4.5/angular.min.js"></script>
  <script src="/cdn/ajax/libs/angular.js/1.4.5/angular-aria.min.js"></script>
  <script src="/cdn/ajax/libs/angular.js/1.4.5/angular-animate.min.js"></script>
  <script src="/cdn/ajax/libs/angular_material/0.11.0/angular-material.min.js"></script>

  <script src="app/main/module.js"></script>
  <script src="app/main/config.js"></script>
  <script src="app/main/controller.js"></script>
  <script src="app/ng-start.js"></script>

</body>
</html>
