<!DOCTYPE html>
<html lang="en" ng-controller="MainCtrl as main">
<head>
  <meta charset="UTF-8">
  <title>Angular - localForage</title>
</head>
<body>

  <p>{{main.msg}}</p>

  <hr>

  <p>
    data value :
    <input
      type="text"
      placeholder="data value"
      ng-model="main.value"> -
    <!-- <button ng-click="main.getValue()">get</button> -->
    <button ng-click="main.setValue()">save</button>
    <button ng-click="main.removeValue()">remove</button>
  </p>

  <p>
    token value :
    <input
      type="text"
      placeholder="token value"
      ng-model="main.token"> -
    <!-- <button ng-click="main.getToken()">get</button> -->
    <button ng-click="main.setToken()">save</button>
    <button ng-click="main.removeToken()">remove</button>
  </p>


  <hr>

  <p>See DevTools</p>
  <br>
  <p><a href="https://github.com/ocombe/angular-localForage" target="_blank">[GitHub] ocombe / angular-localForage</a></p>
  <p><a href="https://github.com/mozilla/localForage" target="_blank">[GitHub] mozilla / localForage</a></p>

  <script src="/cdn/ajax/libs/angular.js/1.3.13/angular.min.js"></script>
  <script src="/cdn/ajax/libs/localForage/1.2.1/localforage.min.js"></script>
  <script src="/cdn/ajax/libs/angular-localforage/1.2.2/angular-localForage.min.js"></script>

  <script src="scripts/storage/data.js"></script>
  <script src="scripts/storage/token.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/bootstrap.js"></script>

</body>
</html>
