<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>jQuery-ui : 03 : Datepicker with angular separated in files</title>
  <link rel="stylesheet" href="/cdn/ajax/libs/jquery-ui/1.11.2/css/jquery-ui.min.css">
</head>
<body ng-controller="MainCtrl as main">

  <div>Date: {{ main.date | date: 'dd/MM/yyyy' }}</div>

  <input type="text" id="datepicker" ng-model="main.date">


  <script src="/cdn/ajax/libs/angular.js/1.3.13/angular.min.js"></script>
  <script src="/cdn/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="/cdn/ajax/libs/jquery-ui/1.11.2/js/jquery-ui.min.js"></script>

  <script src="app/main/module.js"></script>
  <script src="app/main/controller.js"></script>

</body>
</html>
