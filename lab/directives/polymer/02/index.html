<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Polymer : 02 : Integration with AngularJS</title>
  <style>
    .box { margin: 50px; }
    .box > label { font-weight: bold; }
  </style>
</head>
<body ng-controller="MainCtrl as main">

  <div class="box">
    <label for="name">What's your name?</label>
    <input id="name" type="text" ng-model="main.name">
  </div>

  <div class="box">
    <hello-world name="{{main.name}}"/>
  </div>

  <!-- vendors -->
  <script src="/cdn/ajax/libs/angular.js/1.3.13/angular.min.js"></script>
  <script src="/cdn/ajax/libs/polymer/0.5.1/polymer.min.js"></script>

  <!-- webcomponent -->
  <link rel="import" href="app/hello-world/template.html">

  <!-- app -->
  <script src="app/main/module.js"></script>
  <script src="app/main/controller.js"></script>

</body>
</html>
