<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Datagrid : 04 : Generic table directive with search</title>
</head>
<body ng-controller="MainCtrl as main">

  <table datagrid query="main.query" titles="main.titles" data="main.data">

    <tr ng-repeat="item in main.data">
      <td>{{ item.name }}</td>
      <td>{{ item.age }}</td>
    </tr>

  </table>

  <script src="/cdn/ajax/libs/angular.js/1.3.13/angular.min.js"></script>

  <script src="app/main/module.js"></script>
  <script src="app/main/controller.js"></script>
  <script src="app/datagrid/directive.js"></script>
</body>
</html>
