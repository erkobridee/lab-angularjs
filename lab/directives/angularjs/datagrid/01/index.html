<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Datagrid : 01 : Hello World</title>
</head>
<body ng-controller="MainCtrl as main">

  <table border="1">
    <thead>
      <tr>
        <th ng-repeat="title in main.titles"> {{ title }} </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in main.data">
        <td> {{ item.name }} </td>
        <td> {{ item.age }} </td>
      </tr>
    </tbody>
  </table>

  <script src="/cdn/ajax/libs/angular.js/1.6.1/angular.min.js"></script>

  <script>
    (function() {
      'use strict';

      angular
        .module( 'app', [ ] )
        .controller( 'MainCtrl', MainCtrl );

        //---

        MainCtrl.$inject = [ ];

        function MainCtrl() {
          var vm = this;

          vm.titles = [ 'Name', 'Age' ];
          vm.data   = [
            {
              'name': 'Eduardo Royer',
              'age': 22
            },
            {
              'name': 'Akira',
              'age': 25
            },
            {
              'name': 'Erko Bridee',
              'age': 30
            }
          ];

        }

    })();
  </script>

</body>
</html>
