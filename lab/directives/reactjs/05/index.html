<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>ReactJS : 05 : Binding</title>

  <style>

    form {
      width: 300px;
      margin: 100px;
    }

    form > div {
      text-align: center;
      margin: 10px;
    }

  </style>

</head>
<body ng-controller="MainCtrl as main">

  <div>Name: {{main.name}}</div>
  <div>Email: {{main.email}}</div>

  <contact
    ng-model-name="main.name"
    ng-model-email="main.email"
    on-submit-form="main.onSubmitForm()" ></contact>

  <script src="/cdn/ajax/libs/angular.js/1.3.13/angular.min.js"></script>
  <script src="/cdn/ajax/libs/reactjs/0.12.1/react.min.js"></script>

  <script src="app/main/module.js"></script>
  <script src="app/main/controller.js"></script>
  <script src="app/contact/directive.js"></script>


</body>
</html>
