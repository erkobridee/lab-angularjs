<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ReactJS : 01 : Hello world</title>
</head>
<body>

<script src="/cdn/ajax/libs/reactjs/0.13.3/react.min.js"></script>

<script>
  /*
    [Gist] sebmarkbage / ElementFactoriesAndJSX.md
    https://gist.github.com/sebmarkbage/d7bce729f38730399d28#comment-1377720
  */
  (function() {
    'use strict';

    var HelloMessageClass = React.createClass({
      render: function() {
        return React.DOM.div( {}, 'Hello World' );
      }
    });

    var HelloMessage = React.createFactory( HelloMessageClass );

    React.render( HelloMessage( {} ), document.body );

  })();
</script>

</body>
</html>
