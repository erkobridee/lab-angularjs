<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-html.js"></script>

  <!-- angular.js libs -->
  <!-- http://code.angularjs.org/1.2.1/ --> 
  <script src="/cdn/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
  <script src="/cdn/ajax/libs/angular.js/1.2.1/angular-route.min.js"></script>
  <script src="/cdn/ajax/libs/angular.js/1.2.1/angular-mocks.js"></script>

  <!-- include source files here... -->
  <script src="../app/modules/dep1/module.js"></script>
  <script src="../app/modules/dep1/factory.js"></script>
  <script src="../app/modules/dep1/service.js"></script>
  <script src="../app/modules/dep1/filter.js"></script>
  <script src="../app/modules/dep1/directives/depWelcome.js"></script>
  <script src="../app/modules/dep1/directives/depWidgetInline.js"></script>
  <script src="../app/modules/dep1/directives/depWidgetOutline.js"></script>
  <script src="../app/modules/dep1/controller.js"></script>

  <script src="../app/main/module.js"></script>
  <script src="../app/home/controller.js"></script>
  <script src="../app/about/controller.js"></script>
  <script src="../app/main/routes.js"></script>
  <script src="../app/main/start.js"></script>


  <!-- include spec files here... -->
  
    <!-- begin app.dep module -->

  <script src="unit/modules/dep1/module.spec.js"></script>
  <script src="unit/modules/dep1/factory.spec.js"></script>
  <script src="unit/modules/dep1/service.spec.js"></script>
  <script src="unit/modules/dep1/filter.spec.js"></script>
  <script src="unit/modules/dep1/controller.spec.js"></script>
  <script src="unit/modules/dep1/directives/depWelcome.spec.js"></script>
  <script src="unit/modules/dep1/directives/depWidgetInline.spec.js"></script>
  <script src="unit/modules/dep1/directives/depWidgetOutline.spec.js"></script>

    <!-- end app.dep module -->    

    <!-- begin app module -->

  <script src="unit/main/module.spec.js"></script>
  <script src="unit/main/routes.spec.js"></script>
  <script src="unit/home/controller.spec.js"></script>
  <script src="unit/about/controller.spec.js"></script>
  

    <!-- end app module -->

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
