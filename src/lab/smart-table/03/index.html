<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Smart-table : 03 : Select data rows</title>
  <link rel="stylesheet" href="/cdn/ajax/libs/bootstrap/3.3.1/css/bootstrap.min.css">

  <style>
    table {
      max-width: 50% !important;
      margin: 20px;
    }

    .st-selected{
        background: #216eff !important;
        color: white !important;
    }

    h3 {margin: 20px; }
  </style>
</head>
<body ng-controller="MainCtrl as main">

  <h3>Select data rows</h3>

  <table st-table="main.rowCollection" class="table">
    <thead>
      <tr>
        <th st-sort="firstName">First name</th>
        <th st-sort="lastName">Last name</th>
        <th st-sort="birthDate">Birth date</th>
        <th st-sort="balance">Balance</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr st-select-row="row" st-select-mode="single" ng-repeat="row in main.rowCollection">
        <td>{{row.firstName | uppercase}}</td>
        <td>{{row.lastName}}</td>
        <td>{{row.birthDate | date: 'dd/MM/yyyy'}}</td>
        <td>{{row.balance | currency}}</td>
        <td><a ng-href="mailto:{{row.email}}">email</a></td>
      </tr>
    </tbody>
  </table>

  <script src="/cdn/ajax/libs/angular.js/1.2.15/angular.min.js"></script>
  <script src="/cdn/ajax/libs/angular-smart-table/1.4.5/smart-table.min.js"></script>

  <script src="app/main/module.js"></script>
  <script src="app/main/controller.js"></script>
</body>
</html>
