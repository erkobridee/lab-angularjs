<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>jQuery-ui : 02 : Datepicker with angular</title>
  <link rel="stylesheet" href="/cdn/ajax/libs/jquery-ui/1.11.4/css/jquery-ui.min.css">
</head>
<body ng-controller="MainCtrl as main">

  <div>
    Date: {{ main.date | date: 'dd/MM/yyyy' }}
  </div>

  <input type="text" id="datepicker" ng-model="main.date">

  <script src="/cdn/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="/cdn/ajax/libs/angular.js/1.4.0/angular.min.js"></script>
  <script src="/cdn/ajax/libs/jquery-ui/1.11.4/js/jquery-ui.min.js"></script>

  <script>
    (function() {
      'use strict';

      angular
        .module( 'app', [ ] )
        .controller( 'MainCtrl', MainCtrl );

        //---

        MainCtrl.$inject = [ '$scope' ];

        function MainCtrl($scope) {
          var vm = this;

          vm.date = undefined;

          //---

          $( '#datepicker' ).datepicker({
            dateFormat: 'dd/mm/yy',
            onSelect: selectDatepicker
          });

          //---

          function selectDatepicker(date) {
            $scope.$apply(function() {
              vm.date = date;
            });
          }

        }

    })();
  </script>

</body>
</html>
