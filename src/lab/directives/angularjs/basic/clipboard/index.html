<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular directives : basic : copy to clipboard</title>
</head>
<body ng-controller="MainCtrl as main">

  <!-- === -->

  <h1>Angular directives : basic : copy to clipboard</h1>
  <hr/>

  <h2>Browser support: Chrome 43+, Firefox 41+, Opera 29+ and IE10+</h2>
  <h3>Fallback: when click over text use window.prompt</h3>

  <div class="contentToCopy">
    <h5>select all text on click</h5>
    <div
      class="text"
      select-text>
      <!-- default mouse event: select-text-on-click -->
      {{::main.text1}}
    </div>
    <div
      class="button">
      <button
        type="button"
        clipboard
        clipboard-text="main.text1"
        clipboard-oncopied="main.success()"
        clipboard-onerror="main.fail(error)">
        Copy to Clipboard
      </button>
    </div>
  </div>

  <hr>

  <div class="content2ToCopy">
    <h5>select all text on double click</h5>
    <div
      class="text"
      select-text
      select-text-on-double-click>
      {{::main.text2}}
    </div>
    <div
      class="button">
      <button
        type="button"
        clipboard
        clipboard-text="main.text2"
        clipboard-oncopied="main.success()"
        clipboard-onerror="main.fail(error)">
        Copy to Clipboard
      </button>
    </div>
  </div>

  <!-- === -->

  <!-- AngularJS resources -->
  <!-- http://code.angularjs.org/1.5.6/ -->
  <script src="/cdn/ajax/libs/angular.js/1.5.6/angular.min.js"></script>

  <script src="ng-start.js"></script>

  <script src="app/components/select-text/module.js"></script>
  <script src="app/components/select-text/directive.js"></script>

  <script src="app/components/clipboard/module.js"></script>
  <script src="app/components/clipboard/service.js"></script>
  <script src="app/components/clipboard/directive.js"></script>

  <script src="app/main/module.js"></script>
  <script src="app/main/controller.js"></script>

</body>
</html>
