<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Combobox : 02 : Select inside a directive</title>
</head>
<body ng-controller="MainCtrl as main">

  <div>angular.js v1.4 directive</div>
  <div>Select one car:
    <older-select-one
      data="main.cars"
      selected="main.car1Selected"></older-select-one>
  </div>
  <div>Car selected: {{ main.car1Selected }} </div>

  </br>

  <div>angular.js v1.5+ component</div>
  <div>Select one car:
    <newer-select-one
      data="main.cars"
      selected="main.car2Selected"></newer-select-one>
  </div>
  <div>Car selected: {{ main.car2Selected }} </div>


  <script src="/cdn/ajax/libs/angular.js/1.6.4/angular.min.js"></script>

  <script src="app/main/module.js"></script>
  <script src="app/main/controller.js"></script>
  <script src="app/older-selectone/directive.js"></script>
  <script src="app/newer-selectone/component.js"></script>

</body>
</html>
