<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Combobox : 02 : Select inside a directive</title>
</head>
<body ng-controller="MainCtrl as main">

  <div>Select one car:
    <select-one
      data="main.cars"
      selected="main.carSelected"></select-one>
  </div>

  </br>

  <div>Car selected: {{ main.carSelected }} </div>

  <script src="/cdn/ajax/libs/angular.js/1.4.0/angular.min.js"></script>

  <script src="app/main/module.js"></script>
  <script src="app/main/controller.js"></script>
  <script src="app/selectone/directive.js"></script>

</body>
</html>
