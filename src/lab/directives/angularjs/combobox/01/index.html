<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Combobox : 01 : Hello World</title>
</head>
<body ng-controller="MainCtrl as main">

  <div>Select one car:
    <select ng-model="main.carSelected" ng-options="item for item in main.cars"></select>
  </div>

  </br>

  <div>Car selected: {{ main.carSelected }}</div>

  <script src="/cdn/ajax/libs/angular.js/1.6.4/angular.min.js"></script>

  <script>
    (function() {
      'use strict';

      angular
        .module( 'app', [ ] )
        .controller( 'MainCtrl', MainCtrl );

        //---

        MainCtrl.$inject = [ ];

        function MainCtrl() {
          var vm = this;

          vm.cars = [ 'Bmw M3', 'Ferrari Enzo', 'Fusca', 'Fiat 147' ];

          vm.carSelected = '';

        }

    })();
  </script>

</body>
</html>
