<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Combobox : 01 : Hello World</title>
</head>
<body ng-controller="MainCtrl as main">

  <div>Selecione um carro:
    <select ng-model="main.carroSelecionado" ng-options="item for item in main.carros"></select>
  </div>

  </br>

  <div>Carro selecionado: {{ main.carroSelecionado }}</div>

  <script src="/cdn/ajax/libs/angular.js/1.3.13/angular.min.js"></script>

  <script>
    (function() {
      'use strict';

      angular
        .module( 'app', [ ] )
        .controller( 'MainCtrl', MainCtrl );

        //---

        MainCtrl.$inject = [ ];

        function MainCtrl() {
          var vm = this;

          vm.carros = [ 'Bmw M3', 'Ferrari Enzo', 'Fusca', 'Fiat 147' ];

          vm.carroSelecionado = '';

        }

    })();
  </script>

</body>
</html>
