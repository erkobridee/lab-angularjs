<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Datagrid : 03 : Generic table directive</title>
</head>
<body ng-controller="MainCtrl as main">

  <table datagrid titles="main.titles">
    <tr ng-repeat="item in main.data">
      <td>{{ item.name }}</td>
      <td>{{ item.age }}</td>
    </tr>
  </table>

  <script src="/cdn/ajax/libs/angular.js/1.4.1/angular.min.js"></script>

  <script src="app/main/module.js"></script>
  <script src="app/main/controller.js"></script>
  <script src="app/datagrid/directive.js"></script>
</body>
</html>
