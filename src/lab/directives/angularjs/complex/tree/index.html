<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Angular Tree Directive</title>
</head>
<body ng-controller="MainCtrl as main">
  <h1>Angular Tree Directive</h1>
  <p><b><i>See Console...</i></b></p>

  <!-- @begin: tree def. -->
  <tree-root ctrl-data="main.tree" debug="true">
    <tree-node text="A"></tree-node>
    <tree-node text="B">
      <tree-node text="B.1"></tree-node>
      <tree-node text="B.2">
        <tree-node text="B.2.a1"></tree-node>
        <tree-node text="B.2.a2"></tree-node>
      </tree-node>
      <tree-node text="B.3"></tree-node>
    </tree-node>
    <tree-node text="C"></tree-node>
  </tree-root>
  <!-- @end: tree def. -->


  <!-- @vendors -->
  <script src="/cdn/ajax/libs/angular.js/1.4.1/angular.min.js"></script>

  <!-- @begin: app -->
  <script src="app/main/module.js"></script>
  <script src="app/main/controller.js"></script>

  <script src="app/tree/directives/tree-root.js"></script>
  <script src="app/tree/directives/tree-node.js"></script>
  <script src="app/tree/directives/tree-render.js"></script>
  <script src="app/tree/directives/tree-node-render.js"></script>
  <!-- @end: app -->
</body>
</html>
