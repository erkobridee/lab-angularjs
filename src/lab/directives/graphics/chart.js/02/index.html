<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>ChartJS : 02 : Integration with AngularJS</title>
  <style>
    .box-graph { width: 30%; float: left; margin: 20px; }
  </style>
</head>
<body ng-controller="MainCtrl as main">

  <div class="box-graph">
    <h3>Bar</h3>
    <chart-bar labels="main.labels" datasets="main.datasets"></chart-bar>
  </div>

  <div class="box-graph">
    <h3>Line</h3>
    <chart-line labels="main.labels" datasets="main.datasets"></chart-line>
  </div>

  <div class="box-graph">
    <h3>Radar</h3>
    <chart-radar labels="main.labels" datasets="main.datasets"></chart-radar>
  </div>

  <script src="/cdn/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
  <script src="/cdn/ajax/libs/chart.js/1.0.2/Chart.min.js"></script>

  <script src="app/main/module.js"></script>
  <script src="app/main/controller.js"></script>
  <script src="app/chart/bar/directive.js"></script>
  <script src="app/chart/line/directive.js"></script>
  <script src="app/chart/radar/directive.js"></script>

</body>
</html>
